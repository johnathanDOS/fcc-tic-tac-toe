<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">      
    <link rel="stylesheet" href="./style.css">
    <title>FCC Tic Tac Toe - JDOS</title>
</head>
<body>

<!-- Start UI -->
<div id="start-ui">
	<button id="start-btn" onclick="gameStart()">
		Start
	</button>

	<input type="radio" id="x-radio" name="playerChoice" value="X">
	<label for="x-radio">X</label>

	<input type="radio" id="o-radio" name="playerChoice" value="YO">
	<label for="o-radio">O</label>
</div>

<div class='gamebaord' id='board'>
	<div class='row' id='row-a'>
		<div class='cell' id='a1' onclick='select(this)'>
		</div>
		<div class='cell' id='a2' onclick='select(this)'>
		</div>
		<div class='cell' id='a3' onclick='select(this)'>
		</div>
	</div>

	<div class='row' id='row-b'>
		<div class='cell' id='b1' onclick='select(this)'>
		</div>
		<div class='cell' id='b2' onclick='select(this)'>
		</div>
		<div class='cell' id='b3' onclick='select(this)'>
		</div>
	</div>

	<div class='row' id='row-c'>
		<div class='cell' id='c1' onclick='select(this)'>
		</div>
		<div class='cell' id='c2' onclick='select(this)'>
		</div>
		<div class='cell' id='c3' onclick='select(this)'>
		</div>
	</div>


</div>
<div id="refresh-btn">
	<button onclick="refresh()"> refresh
	</button>
</div>


</body>
<script src="./scripts.js"></script>
</html>
