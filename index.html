<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">      
    <link rel="stylesheet" href="./style.css">
    <title>FCC Tic Tac Toe - JDOS</title>
</head>
<body>

<header id="header">
	<span class="title-two">JDOS</span><br>
	<span class="title-one">Random</span><br>
	<span class="title-two">&</span><br>
	<span class="title-one">Classic</span><br>
	<span class="title-two">Tic-Tac-Toe</span>
</header>

<!-- Start UI -->
<div id="start-ui">

	<div id="start-btn-div">
		<a href="#" class="action-button shadow animate blue" id="start-btn" onclick="gameStart()">
			Start
		</a>
	</div>
	<br>

	<div id="char-select">
		

		
		<input type="radio" id="x-radio" name="playerChoice" value="X">
		<label for="x-radio">X</label>

		<input type="radio" id="o-radio" name="playerChoice" value="YO">
		<label for="o-radio">O</label>		
	</div>

</div>
	
	<banner id="win-banner">
	</banner>


<div class='gamebaord' id='board'>
	<div class='row' id='row-a'>
		<div class='cell' id='a1' onclick='select(this)'>
		</div>
		<div class='cell' id='a2' onclick='select(this)'>
		</div>
		<div class='cell' id='a3' onclick='select(this)'>
		</div>
	</div>

	<div class='row' id='row-b'>
		<div class='cell' id='b1' onclick='select(this)'>
		</div>
		<div class='cell' id='b2' onclick='select(this)'>
		</div>
		<div class='cell' id='b3' onclick='select(this)'>
		</div>
	</div>

	<div class='row' id='row-c'>
		<div class='cell' id='c1' onclick='select(this)'>
		</div>
		<div class='cell' id='c2' onclick='select(this)'>
		</div>
		<div class='cell' id='c3' onclick='select(this)'>
		</div>
	</div
>
</div>

<div id="r-btn-container">
	<div id="refresh-btn">
		<a href="#" class="action-button shadow animate blue" onclick="restart()">Restart
		</a>
	</div>
</div>

</body>
<script src="./scripts.js"></script>
</html>
